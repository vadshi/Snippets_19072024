{% extends "base.html" %}
<!-- Begin page content -->
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>{{ pagename }}</h1>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form action="" method="post">
                    {% csrf_token %}
                    <table>
                        {{ form }}
                    </table>
                    <input type="submit" value="Submit"/>
                 </form>                
            </div>
        </div>
    </div>
{% endblock  %}
